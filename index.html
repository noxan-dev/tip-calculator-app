<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<div id="main">
  <body>
    <div class="card grid-container">
      <div class="right_container">
        <p>Bill</p>
        <input type="number" name="Bill" min="1">

        <p>Select Tip %</p>
        <button class="percent_button" type="button" name="button">5%</button>
        <button class="percent_button" type="button" name="button">10%</button>
        <button class="percent_button" type="button" name="button">15%</button>
        <button class="percent_button" type="button" name="button">25%</button>
        <button class="percent_button" type="button" name="button">50%</button>
        Custom

        <p>Number of People</p>
        <input type="number" name="Number of People" min="1" max="100">
      </div>
      <div class="left_container">
        <h5>Tip Amount</h4>
        <p>/ person</p>

        <h5>Total</h5>
        <p>/ person</p>


        <button class="reset_button" type="button" name="button">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Noxan</a>.
    </div>
  </body>
</div>


</html>
